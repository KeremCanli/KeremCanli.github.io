<!DOCTYPE html>
<html lang="tr">

<head>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/flexiblegs-css.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta content="initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"
        name="viewport">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="icon" href="image/menu/logo1.png">
    <script src="js/sweetalert2@8.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <link href="css/our-font.css" rel="stylesheet">
    <title>LILA ASIST LOGIN</title>
</head>

<body>
    <div class="fullSize wrap xl-flexbox xl-bottom">
        <div id="containerBox" class="col xl-12-12">
            <div class="kapsama wrap fullSize">
                <div id="boxLeft" class="col borderRadius sm-1-1 xl-1-2">
                    <div class="wrap fullSize ">
                        <div id="boxLogo" class="col xl-1-1">
                            <img class="companyLogo" alt="logo" src="image/login-page/company-logo.png">
                        </div>
                        <div id="boxImage" class="col xl-1-1">
                            <img class="illustrationImage" alt="illustration" src="image/login-page/illustration.png" >
                        </div>
                    </div>
                </div>
                <div id="boxRight" class="col sm-1-1 xl-1-2">
                    <div class="wrap fullSize">
                        <div id="chatbotLogo" class="col xl-1-1">
                            <div id="chatbotLogoImg">
                                <img class="lilaLogo" alt="lilalogo" src="image/login-page/logo.png" >
                            </div>
                        </div>
                        <div id="loginPlace" class="col xl-1-1">
                            <div class="wrap fullSize">
                                <div class="col xl-1-12 "></div>
                                <div class="col sm-1-1 xl-10-12 fullHeigth">
                                    <span class="loginHead unselectable">
                                        Giriş Yap
                                    </span>
                                    <br>
                                    <span class="loginText unselectable">Hala hesabınız yok mu? <a class="loginHref" href="#">Tıklayın hesap oluşturun</a>,
                                    <br>üstelik dakikalar içersinde.</span>
                                    <br>
                                    <form id="loginForm" method="post" action="main.html">
                                    <div class="inputGroup">      
                                    <input autocomplete="off" id="name" type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="unselectable">Adınız</label>
                                    </div>
                                    <div class="inputGroup">      
                                    <input autocomplete="off" id="password" type="password" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="unselectable">Şifreniz<span class="upToInherit"> ● ● ● ● </span> </label>
                                    <span id="validationMsg" class="validationMsg"></span>
                                    </div>
                                </div>
                                <div class="col xl-21-12"></div>
                            </div>
                        </div>
                        <div id="loginButtonPlace" class="col xl-1-1">
                            <div class="wrap fullSize">
                                
                                <div class="buttonHere col sm-1-1 xl-1-1">
                                            <a class="loginButton" href="javascript:;" onclick="loginButton()">Giriş yap</a>
                                        </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bySefamerve" class="wrap col xl-12-12">
            <img src="image/login-page/logo-with-by-sefamerve.png">
        </div>
    </div>

</body>

</html>
