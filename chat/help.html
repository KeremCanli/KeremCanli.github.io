        <script src="js/chart.min.js"></script>
        <script src="js/circle-progress.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/sweetalert2@8.js"></script>
        <title></title>
    </head>
    <body>
        <div class="wrap xl-table" style="height: 100%;">
            <div class="col side-menu sm-hidden">
                <div class="side-menu-container wrap xl-1">
                    <div class="col side-menu-item">
                        <a class="link" href="main.html">
                            <img alt="logo" class="logo" src="image/menu/logo.png">
                        </a>
                    </div>
                    <div class="col side-menu-item">
                        <a class="link" href="daily.html">
                            <i class="fas fa-th icon"></i>
                        </a>
                    </div>
                    <div class="col side-menu-item">
                        <a class="link" href="main.html">
                            <i class="fas fa-comments icon"></i>
                        </a>
                    </div>
                    <div class="col side-menu-item">
                        <a class="link" href="profile.html">
                            <i class="fas fa-user-circle icon"></i>
                        </a>
                    </div>
                    <div class="col side-menu-item">
                        <a class="link" href="help.html">
                            <i class="fas fa-globe-asia icon icon-active"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="sssText">
                        <i class="far fa-question-circle"></i>
                        Sıkça Sorulan Sorular
                    </div>
                    <div class="searchbox">
                        <input class="searchInput" name="sssInput" placeholder="Arama" type="text">
                        <span class="resetButton unselectable">Temizle</span>
                    </div>
                    <div class="questionList">
                        <div class="answers">
                            <span class="unselectable">
                                <i class="fas fa-plus iconStyle"></i>
                                LILA Asist nedir?
                            </span>
                        </div>
                        <div class="answers">
                            <span class="unselectable">
                                <i class="fas fa-plus iconStyle"></i>
                                Yan menü nasıl kullanılır?
                            </span>
                        </div>
                        <div class="answers">
                            <span class="unselectable">
                                <i class="fas fa-plus iconStyle"></i>
                                Konuşma geçmişini nasıl listelerim?
                            </span>
                        </div>
                        <div class="answers">
                            <span class="unselectable">
                                <i class="fas fa-plus iconStyle"></i>
                                Günlük konuşma takibi nasıl yapabilirim?
                            </span>
                        </div>
                        <div class="answers">
                            <span class="unselectable">
                                <i class="fas fa-plus iconStyle"></i>
                                Profilimle ilgili ayarları nasıl yapabilirim?
                            </span>
                        </div>
                    </div>
                </div>
            </div>
