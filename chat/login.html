<!DOCTYPE html>
<html lang="tr">
    <head>
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/flexiblegs-css.min.css" rel="stylesheet">
        <link href="css/font.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="css/normalize.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
        <script src="js/jquery-3.4.1.min.js"></script>
        <title></title>
    </head>
    <body>
        <div class="login">
            <div class="lg-gutter-24 lg-right lg-1 md-gutter-16 md-right md-1 sm-gutter-24 sm-right sm-1 wrap xl-gutter-40 xl-right xl-1">
                <div class="col login-first-item">
                    <div class="lg-gutter-24 lg-middle lg-2 login-first-item-container md-gutter-16 md-middle md-2 sm-gutter-0 sm-outside-24 sm-1 wrap xl-gutter-40 xl-middle xl-2">
                        <div class="col">
                            <div class="lg-1 md-1 sm-1 wrap xl-1">
                                <div class="col login-first-item-first-item-first-item">
                                    <img alt="company-logo" class="company-logo" src="image/login-page/company-logo.png">
                                </div>
                                <div class="col login-first-item-first-item-last-item sm-hidden">
                                    <img alt="illustration" class="illustration" src="image/login-page/illustration.png">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="lg-gutter-16 lg-outside-16 lg-1 md-gutter-8 md-outside-8 md-1 sm-gutter-0 sm-outside-0 sm-1 wrap xl-gutter-24 xl-outside-24 xl-1">
                                <div class="col login-first-item-last-item-first-item sm-hidden">
                                    <div class="lg-right lg-1 md-right md-1 wrap xl-right xl-1">
                                        <div class="col">
                                            <img alt="logo" class="logo" src="image/login-page/logo.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="col login-first-item-last-item-second-item">
                                    <span class="header">Giriş Yap</span>
                                </div>
                                <div class="col login-first-item-last-item-third-item">
                                    <span class="description">
                                        Hala hesabınız yok mu?
                                        <a class="register" href="#">Tıklayın ve hesap oluşturun,</a>
                                    </span>
                                    <span class="description">üstelik dakikalar içerisinde.</span>
                                </div>
                                <div class="col login-first-item-last-item-fourth-item">
                                    <div class="lg-gutter-24 lg-outside-24 lg-1 md-gutter-16 md-outside-16 md-1 sm-gutter-0 sm-outside-0 sm-1 login-first-item-last-item-fourth-item-container wrap xl-gutter-40 xl-outside-40 xl-1">
                                        <div class="col login-first-item-last-item-fourth-item-item">
                                            <input class="field" placeholder="Adınız" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col login-first-item-last-item-fifth-item">
                                    <div class="lg-gutter-24 lg-outside-24 lg-1 md-gutter-16 md-outside-16 md-1 sm-gutter-0 sm-outside-0 sm-1 login-first-item-last-item-fifth-container wrap xl-gutter-40 xl-outside-40 xl-1">
                                        <div class="col login-first-item-last-item-fifth-item-item">
                                            <input class="field" placeholder="Şifreniz   ● ● ● ●" type="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col login-first-item-last-item-sixth-item">
                                    <label class="remember-me">
                                        <input class="remember-me-input" type="checkbox">
                                        <i class="far fa-circle remember-me-icon"></i>
                                        Beni hatırla
                                    </label>
                                </div>
                                <div class="col login-first-item-last-item-seventh-item">
                                    <div class="lg-gutter-24 lg-outside-24 lg-right lg-1 md-gutter-16 md-outside-16 md-right md-1 sm-gutter-0 sm-outside-0 sm-center sm-1 wrap xl-gutter-40 xl-outside-40 xl-right xl-1">
                                        <div class="col">
                                            <button class="login-button">GİRİŞ YAP</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col login-last-item" >
                    <img alt="logo-with-by-sefamerve" src="image/login-page/logo-with-by-sefamerve.png">
                </div>
            </div>
        </div>
    </body>
</html>
